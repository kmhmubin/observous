    <div class="container">
        <!-- login card -->

        <div class="card mb-3 mx-auto mt-5 shadow" style="max-width: 500px;">
            <!-- logo & welcome text-->
            <div class="row g-0">
                <div class="card-body">
                    <img src="src/img/logo.svg" alt="logo" class="login_logo">
                    <!-- welcome text -->
                    <div>
                        <h3 class="card-title text-center p-0 welcome">

            </div>

            <!-- login form -->
            <div class="row g-0">
                <div class="card-body">
                    <form action="#" class="was-valid">
                        <div class="input-group mb-3 mx-auto shadow">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="email" name="email" id="email" placeholder="example@example.com"
                                class="form-control py-2" required>
                        </div>
                        <div class="input-group mb-3 mx-auto shadow">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" name="password" id="password" placeholder="password"
                                class="form-control py-2" required>
                        </div>
                        <a href="index.html" type="submit" class="btn btn-white shadow btn-block submit-button">Sign
                            Up</a>
                    </form>
                </div>
            </div>
